name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ['3.2']
    name: Ruby ${{ matrix.ruby-version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: false

      - name: Install dependencies
        run: |
          if [ -f "Gemfile" ]; then
            gem install bundler
            bundle install --jobs 4 --retry 3
          else
            echo "No Gemfile found - skipping dependency installation"
          fi

      - name: Run tests
        run: |
          if [ -f "Gemfile" ] && [ -f "Rakefile" ]; then
            bundle exec rake test || bundle exec rake spec || echo "No tests configured yet"
          else
            echo "No Gemfile or Rakefile found - tests not yet configured"
          fi
