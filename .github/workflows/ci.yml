name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby-version: ['2.7', '3.0', '3.1', '3.2']
    name: Ruby ${{ matrix.ruby-version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install --jobs 4 --retry 3 || echo "No Gemfile yet"

      - name: Run tests
        run: |
          if [ -f "Rakefile" ]; then
            bundle exec rake test || bundle exec rake spec || echo "No tests configured yet"
          else
            echo "No Rakefile found - tests not yet configured"
          fi
