name: Lint

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

permissions:
  contents: read

jobs:
  rubocop:
    runs-on: ubuntu-latest
    name: RuboCop
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install RuboCop
        run: gem install rubocop

      - name: Run RuboCop
        run: rubocop --format progress --display-only-correctable
